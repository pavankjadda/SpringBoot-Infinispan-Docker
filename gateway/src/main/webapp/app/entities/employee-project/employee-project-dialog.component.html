<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmployeeProjectLabel">Create or edit a Employee Project</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!employeeProject.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="employeeProject.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" [(ngModel)]="employeeProject.employee" >
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id === employeeProject.employee?.id ? employeeProject.employee : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.firstName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="employeeProject.project" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id === employeeProject.project?.id ? employeeProject.project : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.projectTitle}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
